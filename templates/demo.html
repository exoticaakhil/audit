    <script>
        // Get the date input element
        var dateInput = document.getElementById('date1');
    
        // Function to check if a given date is a Saturday or Sunday
        function isWeekend(date) {
            var day = date.getDay(); // 0 for Sunday, 6 for Saturday
            return (day === 0 || day === 6);
        }
    
        // Disable weekends (Saturdays and Sundays) in the date input
        dateInput.addEventListener('input', function() {
            var selectedDate = new Date(this.value);
            if (isWeekend(selectedDate)) {
                alert("Weekends (Saturdays and Sundays) are not allowed. Please choose another date.");
                this.value = ''; // Clear the input value
